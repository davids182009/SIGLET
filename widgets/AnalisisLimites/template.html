<div>
    <div class="sourceData">            
        <div data-dojo-type="dijit/layout/TabContainer"
             style="width:100%; height: 100%;">
            
            <div data-dojo-type="dijit/layout/ContentPane" 
                title="Coordenada" data-dojo-props="selected:true">
                <h3 class="SourceDataStep" step="1">Ingrese Coordenadas (EPSG:4686)</h3>
                <div class="form-Coordenadas">
                    <div>
                        <label class="form-Coordenadas_titulo" for="hemisferioLong">Longitud:</label>
                        <select id="hemisferioLong" 
                            data-dojo-type="dijit/form/Select"
                            required="true"
                            data-dojo-props="style:'width:35px'">
                            <option value="E">E</option>
                            <option value="O" selected>O</option>
                        </select>
                        <input id="longG" type="text" 
                            data-dojo-type="dijit/form/NumberTextBox"
                            name="longitudGrados"
                            required="true"
                            value="-75"
                            class="input"
                            data-dojo-props="constraints:{min:-90,max:90,places:0},
                            invalidMessage:'Por favor ingrese un valor numerico.',
                            rangeMessage:'Latitud debe ser entre -90° y 90°.'">                        
                        <label for="longG">°</label>
                        <input id="longM" type="text" 
                            data-dojo-type="dijit/form/NumberTextBox"
                            name="longitudMinutos"
                            required="true"
                            value="49"
                            class="input"
                            data-dojo-props="constraints:{min:0,max:60,places:0},
                            invalidMessage:'Por favor ingrese un valor numerico.',
                            rangeMessage:'Minutos debe ser entre 0 y 60.'">
                        <label for="longM">'</label>
                        <input id="longS" type="text" 
                            data-dojo-type="dijit/form/NumberTextBox"
                            name="longitudSegundos"
                            required="true"
                            value="12"
                            class="input"
                            data-dojo-props="constraints:{min:0,max:60,places:0},
                            invalidMessage:'Por favor ingrese un valor numerico.',
                            rangeMessage:'Minutos debe ser entre 0 y 60.'">
                        <label for="longS">"</label>
                    </div>
                    <div>
                        <label class="form-Coordenadas_titulo">Latitud:</label>
                        <select name="" 
                            data-dojo-type="dijit/form/Select" 
                            required="true"
                            data-dojo-props="style:'width:35px'">
                            <option value="N" selected>N</option>
                            <option value="S">S</option>
                        </select>
                        <input id="latG" type="text" 
                            data-dojo-type="dijit/form/NumberTextBox"
                            name="latitudGrados"
                            required="true"
                            value="5"
                            class="input"
                            data-dojo-props="constraints:{min:-90,max:90,places:0},
                            invalidMessage:'Por favor ingrese un valor numerico.',
                            rangeMessage:'Latitud debe ser entre -90° y 90°.'">                        
                        <label for="latG">°</label>
                        <input id="latM" type="text" 
                            data-dojo-type="dijit/form/NumberTextBox"
                            name="latitudMinutos"
                            required="true"
                            value="38"
                            class="input"
                            data-dojo-props="constraints:{min:0,max:60,places:0},
                            invalidMessage:'Por favor ingrese un valor numerico.',
                            rangeMessage:'Minutos debe ser entre 0 y 60.'">
                        <label for="latM">'</label>
                        <input id="latS" type="text" 
                            data-dojo-type="dijit/form/NumberTextBox"
                            name="latitudSegundos"
                            required="true"
                            value="24"
                            class="input"
                            data-dojo-props="constraints:{min:0,max:60,places:0},
                            invalidMessage:'Por favor ingrese un valor numerico.',
                            rangeMessage:'Minutos debe ser entre 0 y 60.'">
                        <label for="latS">"</label>
                    </div>
                    <p>
                        Si necesita transformar sus coordenadas puede usar esta funcionalidad.
                    </p>
                </div>
            </div>
            <div data-dojo-type="dijit/layout/ContentPane" 
                title="Features">
                <h3 class="SourceDataStep" step="1">Seleccione una capa para analizar elementos</h3>
                <p>        
                    <div data-dojo-attach-point="selectCapas" 
                        data-dojo-type="dijit/form/FilteringSelect"  
                        data-dojo-props='searchAttr:"name",required:true,intermediateChanges:true'   
                        style="display:block;width: 80%;margin:10px auto;"></div>
                </p>
                <h3 class="SourceDataStep" step="2">Seleccione elementos de la capa en el mapa</h3>  
                <div class="SourceData_elements">
                    <div data-dojo-attach-point="canvasList">                        
                    </div>
                    <div>
                        <div class="btn50" data-dojo-attach-event="onclick:ActivateRemoveFeature" data-dojo-attach-point="btnRemove">
                            <i class="icon ion-ios-trash"></i>  
                        </div>
                    </div>
                </div>
                <div class="identifyArea" data-dojo-attach-point="indetifyCanvas" >

                </div>
            </div>             
        </div>
    </div>
    <button>Analizar</button>
</div>
