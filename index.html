        <link rel="stylesheet" href="lib/arcgis_3.24/dijit/themes/tundra/tundra.css" />

    <body class="tundra">
        <script>
            dojoConfig= {
                paths: { js: location.pathname.replace(/\/[^/]+$/, "") + "/js" },

                    "dojo-firebug": true
                },

                async: true,

                    {

                    {
                        name: "moment",

                    }
